<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>حلّوف ولا مش حلّوف</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=Almarai:wght@300;400;700;800&family=Lalezar&family=Harmattan:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.3);
        }

        #title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Lalezar', cursive;
            font-size: 3rem;
            font-weight: 400;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 50%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 12px rgba(255, 107, 53, 0.4));
            z-index: 10;
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 4px 12px rgba(255, 107, 53, 0.4)); }
            50% { filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.6)); }
        }

        #status {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3rem;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 20, 20, 0.9) 100%);
            padding: 18px 35px;
            border-radius: 50px;
            z-index: 10;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            font-family: 'Tajawal', sans-serif;
            letter-spacing: 1px;
        }

        #scanning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            color: #00ff88;
            display: none;
            z-index: 15;
            animation: scanPulse 1.5s ease-in-out infinite;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5), inset 0 0 20px rgba(0, 255, 136, 0.2);
        }

        @keyframes scanPulse {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.5), inset 0 0 20px rgba(0, 255, 136, 0.2);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 50px rgba(0, 255, 136, 0.8), inset 0 0 30px rgba(0, 255, 136, 0.4);
            }
        }

        #result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
        }

        .result-bg {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background:
                repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255,255,255,0.05) 15px, rgba(255,255,255,0.05) 30px),
                repeating-linear-gradient(-45deg, transparent, transparent 15px, rgba(255,255,255,0.05) 15px, rgba(255,255,255,0.05) 30px);
        }

        .circle-overlay {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            padding: 40px 60px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 0 4px rgba(255, 255, 255, 0.3),
                0 0 0 8px rgba(255, 107, 53, 0.2),
                inset 0 -10px 30px rgba(0, 0, 0, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.5);
            animation: stampEnter 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes stampEnter {
            0% {
                transform: translateX(-50%) translateY(100px) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 1;
            }
        }

        .stamp {
            font-family: 'Lalezar', cursive;
            font-size: 5rem;
            font-weight: 400;
            color: #fff;
            text-shadow:
                4px 4px 0px rgba(0, 0, 0, 0.2),
                8px 8px 20px rgba(0, 0, 0, 0.4);
            letter-spacing: 8px;
            line-height: 1;
            text-align: center;
            animation: stampBounce 0.6s ease-out 0.3s;
        }

        @keyframes stampBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .accent-text {
            position: absolute;
            font-family: 'Lalezar', cursive;
            font-weight: 400;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.06);
            letter-spacing: 15px;
            pointer-events: none;
        }

        .accent-1 {
            top: 8%;
            right: 5%;
            transform: rotate(12deg);
            animation: floatText 6s ease-in-out infinite;
        }

        .accent-2 {
            top: 8%;
            left: 5%;
            transform: rotate(-12deg);
            animation: floatText 6s ease-in-out infinite 3s;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0) rotate(12deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
        }

        #save-btn {
            position: absolute;
            bottom: 3%;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 45px;
            font-size: 1.6rem;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            color: #000;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            z-index: 25;
            display: none;
            box-shadow:
                0 10px 30px rgba(0, 217, 255, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        #save-btn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow:
                0 5px 15px rgba(0, 217, 255, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        #start-btn {
            padding: 25px 60px;
            font-size: 2.2rem;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 50%, #f7931e 100%);
            color: #fff;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow:
                0 15px 40px rgba(255, 107, 53, 0.5),
                0 0 0 4px rgba(255, 255, 255, 0.2),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            animation: startButtonFloat 3s ease-in-out infinite;
        }

        @keyframes startButtonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #start-btn:active {
            transform: scale(0.95) translateY(0);
            box-shadow:
                0 8px 20px rgba(255, 107, 53, 0.7),
                0 0 0 4px rgba(255, 255, 255, 0.3),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            #title {
                font-size: 2.2rem;
                top: 20px;
                letter-spacing: 2px;
            }

            .stamp {
                font-size: 3.5rem;
                letter-spacing: 5px;
            }

            .circle-overlay {
                padding: 30px 40px;
                bottom: 12%;
            }

            .accent-text {
                font-size: 4rem;
                letter-spacing: 8px;
            }

            #status {
                font-size: 1.1rem;
                padding: 14px 28px;
            }

            #scanning {
                font-size: 2rem;
                padding: 25px 40px;
            }

            #start-btn {
                padding: 20px 50px;
                font-size: 1.8rem;
            }

            #save-btn {
                padding: 15px 35px;
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            #title {
                font-size: 1.8rem;
            }

            .stamp {
                font-size: 2.8rem;
            }

            .circle-overlay {
                padding: 25px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">حلّوف ولا مش حلّوف</h1>

        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>

        <div id="scanning">جاري الفحص...</div>
        <div id="status">ابحث عن شخص...</div>

        <div id="result-overlay">
            <canvas id="snapshot-canvas"></canvas>
            <div class="result-bg">
                <div class="pattern"></div>
                <div class="accent-text accent-1" id="accent-1">حلّوف</div>
                <div class="accent-text accent-2" id="accent-2">حلّوف</div>
                <div class="circle-overlay">
                    <div class="stamp" id="judgment-text">حلّوف</div>
                </div>
            </div>
        </div>

        <button id="save-btn">احفظ الصورة</button>
        <button id="start-btn">ابدأ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapshotCanvas = document.getElementById('snapshot-canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const scanningDiv = document.getElementById('scanning');
        const resultOverlay = document.getElementById('result-overlay');
        const judgmentText = document.getElementById('judgment-text');
        const saveBtn = document.getElementById('save-btn');
        const startBtn = document.getElementById('start-btn');

        let model;
        let personDetectedTime = null;
        let isProcessing = false;
        let animationFrame;
        let timeoutId;

        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            statusDiv.innerHTML = 'جاري التحميل...';

            try {
                // Load the model
                model = await cocoSsd.load();

                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    snapshotCanvas.width = window.innerWidth;
                    snapshotCanvas.height = window.innerHeight;
                    detectPerson();
                };

                statusDiv.innerHTML = 'ابحث عن شخص...';
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = 'خطأ: يرجى السماح بالوصول للكاميرا';
            }
        });

        async function detectPerson() {
            if (isProcessing) return;

            try {
                const predictions = await model.detect(video);
                const personDetected = predictions.some(p => p.class === 'person' && p.score > 0.5);

                if (personDetected) {
                    if (!personDetectedTime) {
                        personDetectedTime = Date.now();
                        statusDiv.innerHTML = 'تم اكتشاف شخص...';
                        scanningDiv.style.display = 'block';
                    } else {
                        const elapsed = Date.now() - personDetectedTime;
                        const remaining = Math.ceil((2000 - elapsed) / 1000);

                        if (elapsed >= 2000) {
                            // Person detected for 2 seconds, make judgment
                            await makeJudgment();
                            return;
                        } else {
                            statusDiv.innerHTML = `جاري الفحص... ${remaining}`;
                        }
                    }
                } else {
                    personDetectedTime = null;
                    statusDiv.innerHTML = 'ابحث عن شخص...';
                    scanningDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Detection error:', error);
            }

            animationFrame = requestAnimationFrame(detectPerson);
        }

        async function makeJudgment() {
            isProcessing = true;
            cancelAnimationFrame(animationFrame);

            // 75% chance of being halloof
            const isHalloof = Math.random() < 0.75;
            const judgment = isHalloof ? 'حلّوف' : 'مش حلّوف';

            // Capture the current frame
            captureSnapshot();

            // Update overlay
            judgmentText.textContent = judgment;

            // Change colors based on judgment
            const circleOverlay = document.querySelector('.circle-overlay');
            const accent1 = document.getElementById('accent-1');
            const accent2 = document.getElementById('accent-2');

            if (isHalloof) {
                circleOverlay.style.background = 'linear-gradient(135deg, #ff6b35 0%, #f7931e 100%)';
                accent1.textContent = 'حلّوف';
                accent2.textContent = 'حلّوف';
            } else {
                circleOverlay.style.background = 'linear-gradient(135deg, #00a8a8 0%, #00d9ff 100%)';
                accent1.textContent = 'مش حلّوف';
                accent2.textContent = 'مش حلّوف';
            }

            // Show result
            video.style.display = 'none';
            scanningDiv.style.display = 'none';
            statusDiv.style.display = 'none';
            resultOverlay.style.display = 'block';
            saveBtn.style.display = 'block';

            // Auto-reset after 5 seconds
            timeoutId = setTimeout(resetToCamera, 5000);
        }

        function captureSnapshot() {
            const snapCtx = snapshotCanvas.getContext('2d');

            // Calculate dimensions to cover the screen while maintaining aspect ratio
            const videoAspect = video.videoWidth / video.videoHeight;
            const screenAspect = window.innerWidth / window.innerHeight;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (videoAspect > screenAspect) {
                drawHeight = window.innerHeight;
                drawWidth = drawHeight * videoAspect;
                offsetX = -(drawWidth - window.innerWidth) / 2;
                offsetY = 0;
            } else {
                drawWidth = window.innerWidth;
                drawHeight = drawWidth / videoAspect;
                offsetX = 0;
                offsetY = -(drawHeight - window.innerHeight) / 2;
            }

            snapCtx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

            // Position the snapshot canvas
            snapshotCanvas.style.position = 'absolute';
            snapshotCanvas.style.top = '0';
            snapshotCanvas.style.left = '0';
            snapshotCanvas.style.width = '100%';
            snapshotCanvas.style.height = '100%';
            snapshotCanvas.style.objectFit = 'cover';
        }

        function resetToCamera() {
            clearTimeout(timeoutId);
            resultOverlay.style.display = 'none';
            saveBtn.style.display = 'none';
            video.style.display = 'block';
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'ابحث عن شخص...';

            personDetectedTime = null;
            isProcessing = false;

            detectPerson();
        }

        saveBtn.addEventListener('click', () => {
            // Create a composite canvas
            const compositeCanvas = document.createElement('canvas');
            compositeCanvas.width = snapshotCanvas.width;
            compositeCanvas.height = snapshotCanvas.height;
            const compositeCtx = compositeCanvas.getContext('2d');

            // Draw the snapshot
            compositeCtx.drawImage(snapshotCanvas, 0, 0);

            // Add subtle vignette
            const vignetteGradient = compositeCtx.createRadialGradient(
                compositeCanvas.width / 2, compositeCanvas.height / 2, 0,
                compositeCanvas.width / 2, compositeCanvas.height / 2, compositeCanvas.width * 0.8
            );
            vignetteGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            vignetteGradient.addColorStop(1, 'rgba(0, 0, 0, 0.4)');
            compositeCtx.fillStyle = vignetteGradient;
            compositeCtx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);

            // Draw accent text at top
            compositeCtx.save();
            compositeCtx.font = '400 120px Lalezar, cursive';
            compositeCtx.fillStyle = 'rgba(255, 255, 255, 0.06)';
            compositeCtx.textAlign = 'center';
            compositeCtx.translate(compositeCanvas.width * 0.85, compositeCanvas.height * 0.12);
            compositeCtx.rotate(12 * Math.PI / 180);
            compositeCtx.fillText(judgmentText.textContent, 0, 0);
            compositeCtx.restore();

            compositeCtx.save();
            compositeCtx.translate(compositeCanvas.width * 0.15, compositeCanvas.height * 0.12);
            compositeCtx.rotate(-12 * Math.PI / 180);
            compositeCtx.fillText(judgmentText.textContent, 0, 0);
            compositeCtx.restore();

            // Draw stamp badge at bottom (not covering face)
            const badgeHeight = compositeCanvas.height * 0.18;
            const badgeY = compositeCanvas.height * 0.80;
            const badgeWidth = compositeCanvas.width * 0.85;
            const badgeX = (compositeCanvas.width - badgeWidth) / 2;
            const badgeRadius = 30;

            // Create gradient for badge
            const gradient = compositeCtx.createLinearGradient(
                badgeX, badgeY,
                badgeX + badgeWidth, badgeY + badgeHeight
            );

            if (judgmentText.textContent === 'حلّوف') {
                gradient.addColorStop(0, '#ff6b35');
                gradient.addColorStop(1, '#f7931e');
            } else {
                gradient.addColorStop(0, '#00a8a8');
                gradient.addColorStop(1, '#00d9ff');
            }

            // Draw badge shadow
            compositeCtx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            compositeCtx.shadowBlur = 40;
            compositeCtx.shadowOffsetY = 20;

            // Draw rounded rectangle badge
            compositeCtx.fillStyle = gradient;
            compositeCtx.beginPath();
            compositeCtx.moveTo(badgeX + badgeRadius, badgeY);
            compositeCtx.lineTo(badgeX + badgeWidth - badgeRadius, badgeY);
            compositeCtx.arcTo(badgeX + badgeWidth, badgeY, badgeX + badgeWidth, badgeY + badgeRadius, badgeRadius);
            compositeCtx.lineTo(badgeX + badgeWidth, badgeY + badgeHeight - badgeRadius);
            compositeCtx.arcTo(badgeX + badgeWidth, badgeY + badgeHeight, badgeX + badgeWidth - badgeRadius, badgeY + badgeHeight, badgeRadius);
            compositeCtx.lineTo(badgeX + badgeRadius, badgeY + badgeHeight);
            compositeCtx.arcTo(badgeX, badgeY + badgeHeight, badgeX, badgeY + badgeHeight - badgeRadius, badgeRadius);
            compositeCtx.lineTo(badgeX, badgeY + badgeRadius);
            compositeCtx.arcTo(badgeX, badgeY, badgeX + badgeRadius, badgeY, badgeRadius);
            compositeCtx.closePath();
            compositeCtx.fill();

            // Reset shadow
            compositeCtx.shadowColor = 'transparent';
            compositeCtx.shadowBlur = 0;
            compositeCtx.shadowOffsetY = 0;

            // Draw badge border
            compositeCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            compositeCtx.lineWidth = 4;
            compositeCtx.stroke();

            // Draw judgment text
            compositeCtx.save();
            compositeCtx.font = '400 90px Lalezar, cursive';
            compositeCtx.fillStyle = '#fff';
            compositeCtx.textAlign = 'center';
            compositeCtx.textBaseline = 'middle';
            compositeCtx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            compositeCtx.shadowBlur = 10;
            compositeCtx.shadowOffsetX = 4;
            compositeCtx.shadowOffsetY = 4;
            compositeCtx.fillText(judgmentText.textContent, compositeCanvas.width / 2, badgeY + badgeHeight / 2);
            compositeCtx.restore();

            // Download
            compositeCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `halloof-${Date.now()}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        // Prevent screen sleep on mobile
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(err => {
                console.log('Wake Lock error:', err);
            });
        }
    </script>
</body>
